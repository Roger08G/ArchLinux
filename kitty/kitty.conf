###############################################################
# 🐱 KITTY CONFIGURACIÓN PRINCIPAL
# Autor: Tu setup Arch + Hyprland
# Tema: Nord - Minimalista, limpio y fluido
# Fuente: Cascadia Code Nerd Font
###############################################################

# ───────────────────────────────────────────────
# 🧩 APARIENCIA GENERAL
# ───────────────────────────────────────────────

# Fuente monoespaciada (instala: Cascadia Code Nerd Font)
# https://www.nerdfonts.com/font-downloads
font_family Cascadia Code Nerd Font

# Tamaño de fuente
font_size 12.0

# Espaciado entre líneas y columnas
adjust_line_height 110%
adjust_column_width 100%

# Padding interior (espacio entre bordes y texto)
window_padding_width 10
window_padding_height 6

# Cursor
cursor_shape beam              # Tipos: block, underline, beam
cursor_blink_interval 0.6
cursor_stop_blinking_after 15.0

# ───────────────────────────────────────────────
# 🎨 COLORES - TEMA NORD
# ───────────────────────────────────────────────
# Basado en https://www.nordtheme.com/

background              #2E3440
foreground              #D8DEE9
selection_background    #434C5E
selection_foreground    #ECEFF4
cursor                  #88C0D0

# Paleta de colores
color0   #3B4252
color1   #BF616A
color2   #A3BE8C
color3   #EBCB8B
color4   #81A1C1
color5   #B48EAD
color6   #88C0D0
color7   #E5E9F0
color8   #4C566A
color9   #BF616A
color10  #A3BE8C
color11  #EBCB8B
color12  #81A1C1
color13  #B48EAD
color14  #8FBCBB
color15  #ECEFF4

# ───────────────────────────────────────────────
# 🪟 TRANSPARENCIA Y EFECTOS
# ───────────────────────────────────────────────
background_opacity 0.90           # 90% opaco
dynamic_background_opacity yes    # Permite cambiar al vuelo

# Sutil sombra en texto
text_effects_brightness 0.1

# ───────────────────────────────────────────────
# 🧰 COMPORTAMIENTO GENERAL
# ───────────────────────────────────────────────
enable_audio_bell no
confirm_os_window_close 0
shell_integration enabled
term xterm-256color
copy_on_select yes

# Scrollback buffer (líneas de historial)
scrollback_lines 5000
scrollback_pager less -R

# ───────────────────────────────────────────────
# ⚡ ATAJOS DE TECLADO
# ───────────────────────────────────────────────
# Combinaciones principales (<ctrl+shift>)

# Nueva pestaña / ventana
map ctrl+shift+t new_tab
map ctrl+shift+n new_window

# Cerrar pestaña
map ctrl+shift+w close_tab

# Cambiar entre pestañas
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# Dividir ventana (horizontal / vertical)
map ctrl+shift+h launch --location=hsplit
map ctrl+shift+v launch --location=vsplit
map ctrl+shift+q close_window

# Copiar / pegar (usa wl-copy / wl-paste en Wayland)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Ajustar transparencia
map ctrl+shift+f9  decrease_background_opacity
map ctrl+shift+f10 increase_background_opacity

# Zoom
map ctrl+shift+equal  increase_font_size
map ctrl+shift+minus  decrease_font_size
map ctrl+shift+backspace  restore_font_size

# Limpiar pantalla (equivalente a clear)
map ctrl+shift+k clear_terminal

# Recargar configuración
map ctrl+shift+f5 load_config_file

# ───────────────────────────────────────────────
# 🧭 INTEGRACIÓN CON HYPRLAND
# ───────────────────────────────────────────────
# Hyprland launcher: SUPER + RETURN
# bind = $mod, RETURN, exec, kitty
# Kitty detecta automáticamente la transparencia y los bordes redondeados.

# ───────────────────────────────────────────────
# 🧱 RENDIMIENTO
# ───────────────────────────────────────────────
repaint_delay 5
input_delay 1
sync_to_monitor yes
idle_text 0.5

# ───────────────────────────────────────────────
# 🧩 PERSONALIZACIÓN EXTRA
# ───────────────────────────────────────────────
# Borde invisible (Hyprland maneja el borde visual)
active_border_color none
inactive_border_color none

# Pestañas (solo visibles si hay más de una)
tab_bar_edge bottom
tab_bar_min_tabs 2
tab_bar_style powerline
tab_title_template "{title} — {cwd}"

###############################################################
# 💡 NOTAS
# - Recargar configuración: Ctrl + Shift + F5
# - Cambiar opacidad: Ctrl + Shift + F9 / F10
# - Fuente recomendada: Cascadia Code Nerd Font
# - Ideal para Neovim, VSCode (integrado) o shells Zsh/Fish
